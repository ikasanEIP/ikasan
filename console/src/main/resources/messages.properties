wiretap_event_heading=Wiretap Event
wiretap_event_module_name=Module Name
wiretap_event_module_description=Description
wiretap_event_pointToPointFlowProfile_name=Flow Name
wiretap_event_search_form_help=You can use the [+]/[-] button to show/hide the search form.
wiretap_event_toggle_search_mode_help=You can search via Flows (a broader search) or Modules (a more specific search)
wiretap_event_flow_ids_help=Mandatory - Flows are made up of several Modules, you can use the [+]/[-] button to show/hide what Modules make up a Flow.
wiretap_event_module_ids_help=Mandatory - Events travel through Modules, where they are Wiretapped.
wiretap_event_component_name_help=Optional - A Component is an internal part of a Module, e.g. a Router, a Transformer etc.  Ask your System Administrator for a list of Component Names that you can search on.
wiretap_event_event_id_help=Optional - The Id of the Wiretapped Event (NOT The Original Event Id).  Ask your System Administrator for this if you need this specific search criteria.
wiretap_event_payload_id_help=Optional - The Id of the Payload, Events contain Payload(s).  Ask your System Administrator for this if you need this specific search criteria.
wiretap_event_from_date_help=Optional - The from part of the date range to search across.
wiretap_event_to_date_help=Optional - The to part of the date range to search across.
wiretap_event_payload_content_help=Optional - A free form text search (NO Wildcards) across the Payload content.  This can be a very slow search and should be used in conjunction with other search criteria to narrow down the search scope.
wiretap_event_order_by_help=Which column to order the results by.
wiretap_event_order_asc_help=Whether to order the results ascending (ticked) or descending (unticked).
