wiretap_events_search_mode_help=You can search via Flows (a broader search) or Modules (a more specific search)
wiretap_events_search_flow_ids_help=Mandatory - Flows are made up of several Modules, you can use the [+]/[-] button to show/hide what Modules make up a Flow.
wiretap_events_search_module_ids_help=Mandatory - Events travel through Modules, where they are Wiretapped.
wiretap_events_search_module_flow_help=Optional - A Module Flow is a Flow that is internal to a Module.  Ask your System Administrator for a list of Module Flows that you can search on or refer to the Module design diagram.
wiretap_events_search_component_name_help=Optional - A Component is an internal part of a Module, e.g. a Router, a Transformer etc.  Ask your System Administrator for a list of Component Names that you can search on or refer to the Module design diagram.
wiretap_events_search_event_id_help=Optional - The Id of the Event (NOT The Wiretap Id).  Ask your System Administrator for this value if you need this specific search criteria.
wiretap_events_search_payload_id_help=Optional - The Id of the Payload, Events contain Payload(s).  Ask your System Administrator for this if you need this specific search criteria.
wiretap_events_search_from_date_help=Optional - The from part of the date range to search across.
wiretap_events_search_to_date_help=Optional - The to part of the date range to search across.
wiretap_events_search_payload_content_help=Optional - A free form text search (NO Wildcards) across the Payload content.  This can be a very slow search and should be used in conjunction with other search criteria to narrow down the search scope.
wiretap_events_search_order_by_help=Which column to order the results by.
wiretap_events_search_order_asc_help=Whether to order the results ascending (ticked) or descending (unticked).
wiretap_events_search_back_to_top=Back to SEARCH

