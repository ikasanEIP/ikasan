logging.level.com.arjuna=INFO
logging.level.org.springframework=INFO
logging.level.org.ikasan=INFO
logging.level.com.ikasan=INFO

liquibase.enabled=false
#security.ignored=/login*,/js/**,/css/**

#server.error.whitelabel.enabled=false

server.port=9980
server.address=0.0.0.0
server.servlet.context-path=/ikasan-dashboard

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.solr.SolrAutoConfiguration,org.ikasan.builder.IkasanBaseAutoConfiguration,org.springframework.boot.autoconfigure.gson.GsonAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,org.ikasan.module.IkasanModuleAutoConfiguration

management.security.enabled=false
management.server.servlet.context-path=/manage
management.endpoint.shutdown.enabled=true

datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=true
datasource.min.pool.size=20
datasource.max.pool.size=100

http.session.timeout=3600
http.session.hearbeat.interval=60
