logging.level.com.arjuna=INFO
logging.level.org.springframework=INFO
logging.level.org.ikasan=INFO
logging.level.com.ikasan=INFO

liquibase.enabled=false
#security.ignored=/login*,/js/**,/css/**

#server.error.whitelabel.enabled=false

server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/ikasan-dashboard

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.solr.SolrAutoConfiguration,org.ikasan.builder.IkasanBaseAutoConfiguration


management.security.enabled=false
management.server.servlet.context-path=/manage
management.endpoint.shutdown.enabled=true

datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=true
datasource.min.pool.size=20
datasource.max.pool.size=100