# Logging levels across packages (optional)
logging.level.root=WARN

# Blue console servlet settings (optional)
server.error.whitelabel.enabled=false

# Web Bindings
server.port=8080
server.address=localhost
server.contextPath=/sample-db-jms-im

server.tomcat.additional-tld-skip-patterns=xercesImpl.jar,xml-apis.jar,serializer.jar

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,,me.snowdrop.boot.narayana.autoconfigure.NarayanaConfiguration,org.springframework.boot.autoconfigure.context.MessageSourceAutoConfiguration,org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

ikasan.datasource.liquibase.change-log=classpath:db-changelog.xml
ikasan.datasource.liquibase.enabled=true
ikasan.datasource.liquibase.drop-first=true
ikasan.transient.datasource.liquibase.change-log=classpath:db-changelog-transient-3.2.0.xml
ikasan.transient.datasource.liquibase.enabled=true
ikasan.transient.datasource.liquibase.drop-first=true

# Ikasan persistence store
datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=false
datasource.hbm2ddl.auto=none
datasource.validationQuery=select 1

# Ikasan transient persistence store
transient.datasource.username=sa
transient.datasource.password=sa
transient.datasource.driver-class-name=org.h2.Driver
transient.datasource.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
transient.datasource.url=jdbc:h2:mem:testtransientdb;DB_CLOSE_DELAY=-1
transient.datasource.dialect=org.hibernate.dialect.H2Dialect
transient.datasource.show-sql=false
transient.datasource.hbm2ddl.auto=none
transient.datasource.validationQuery=select 1

# Person persistence store
person.db.username=sa
person.db.password=sa
person.db.driver-class-name=org.h2.Driver
person.db.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
person.db.url=jdbc:h2:mem:persondb;DB_CLOSE_DELAY=-1
person.db.dialect=org.hibernate.dialect.H2Dialect
person.db.show-sql=false
person.db.hbm2ddl.auto=create
person.db.validationQuery=select 1

# JMS in memory in VM Broker setup
jms.provider.url=vm://embedded-broker?create=true&broker.persistent=false
jms.producer.configuredResourceId=sampleJmsProducerConfigurationId

db.consumer.cronExpression=*/5 * * * * ? *
db.consumer.configuredResourceId=dbConsumerConfigurationId

db.producer.configuredResourceId=sampleFileProducerConfigurationId
monitor.email.notifier.mailfrom=NoReply@ikasan.org
monitor.email.notifier.mailhost=mailhost
monitor.email.notifier.torecipients=someone@somewhere.com
monitor.email.notifier.ccrecipients=others@somewhere.com

ikasan.exceptions.retry-configs.[0].className=org.ikasan.spec.component.endpoint.EndpointException
ikasan.exceptions.retry-configs.[0].delayInMillis=5000
ikasan.exceptions.retry-configs.[0].maxRetries=-1

ikasan.exceptions.excludedClasses[0]=org.ikasan.spec.component.transformation.TransformationException
