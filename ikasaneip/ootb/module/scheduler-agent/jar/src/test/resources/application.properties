module.name=scheduler-agent

# standard dirs
persistence.dir=./persistence
lib.dir=./lib

# Logging levels across packages (optional)
logging.level.com.arjuna=INFO
logging.level.org.springframework=INFO
logging.level.org.ikasan=INFO

# Blue console servlet settings (optional)
server.error.whitelabel.enabled=false

# Web Bindings
server.port=8080
server.address=localhost
server.servlet.context-path=/scheduler-agent
server.tomcat.additional-tld-skip-patterns=xercesImpl.jar,xml-apis.jar,serializer.jar
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,,me.snowdrop.boot.narayana.autoconfigure.NarayanaConfiguration,org.springframework.boot.autoconfigure.context.MessageSourceAutoConfiguration

spring.liquibase.change-log=classpath:db-changelog-scheduler-agent.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=true

# Ikasan persistence store
datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=false
datasource.hbm2ddl.auto=create
datasource.validationQuery=select 1

big.queue.consumer.inboundQueueName=module-inbound-context-queue
big.queue.consumer.outboundQueueName=module-outbound-context-queue
big.queue.consumer.queueDir=./target

ikasan.exceptions.retry-configs.[0].className=org.ikasan.spec.component.endpoint.EndpointException
ikasan.exceptions.retry-configs.[0].delayInMillis=5000
ikasan.exceptions.retry-configs.[0].maxRetries=-1

ikasan.exceptions.excludedClasses[0]=org.ikasan.spec.component.transformation.TransformationException

scheduler.agent.log.folder=./target/logs
scheduler.agent.log.folder.parenthesis=/

# Housekeep Log Files Flow
housekeep.scheduled.consumer.cron=20 20 03 * * ?
housekeep.log.files.process.log-folder=${scheduler.agent.log.folder}
housekeep.log.files.process.ttl.days=25
housekeep.log.files.process.should-archive=false
housekeep.log.files.process.should-move=false
housekeep.log.files.process.move-folder=

job.monitoring.broker.timeout.minutes=240

# module.broker.cli.args
# Usage notes if wanting to override the module.broker.cli.args property
# This property is used to create specific command line arguments when using the ProcessBuilder in java in ProcessExecutionBroker and JobStartingBroker
# There are 3 modes of use:
# 1. The property is not set i.e. not in the properties file
## The code will attempt get underlying OS and if windows will add in 'cmd.exe' and '/c' before any command line executed
## Otherwise it will assume it is a linux flavour and add '/bin/bash' and '-c' before any command line executed
# 2. The property is empty
## module.broker.cli.args= <-- This creates an empty list of the property
## This will not add any parameters to the ProcessBuilder and take the command line as is
# 3. The property is set like
## module.broker.cli.args='/path/to/cmd.exe','/c'
## In this instance it will add in these parameters before any command line executed