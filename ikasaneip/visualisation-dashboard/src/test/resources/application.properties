# Logging levels across packages (optional)
logging.level.root=WARN

server.port=9080
# This is a workaround for https://github.com/vaadin/spring/issues/381
spring.servlet.multipart.enabled = false

solr.url=set me
solr.username=set me
solr.password=set me    

error.notification.duration=5000

# Ikasan persistence store
datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=false
datasource.hbm2ddl.auto=create
datasource.validationQuery=select 1
datasource.min.pool.size=5
datasource.max.pool.size=20

vaadin.compatibilityMode=true

dashboard.security.mode=test

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,org.ikasan.harvesting.HarvestingAutoConfiguration,org.ikasan.housekeeping.HousekeepingAutoConfiguration,org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,org.ikasan.module.IkasanModuleAutoConfiguration

spring.profiles.active=test